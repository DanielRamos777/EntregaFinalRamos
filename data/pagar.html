<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagar</title>
    <link rel="stylesheet" href="../estilos/sass.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="../js.js" defer></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body  class="body2">
    <a href="./celulares.html"><h3>RETROCEDER</h3></a>

    <section id="carrito">
        <h2>Carrito de compras</h2>
        <ul id="lista-carrito"></ul>
        <p id="total-carrito">Total: $0</p>
        <form>
            <h2>Enviar los productos a mi correo</h2>
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="" name="" required>
            <button type="submit" onclick="enviarFormulario()">ENVIAR</button>
        </form>
    </section>

    <script>
        function enviarFormulario() {
            swal({ 
                title: '¡Enviado!',
                icon: 'success', 
                timer: 5000, 
                button: false, 
            }); 
            setTimeout(function() { 
                location.reload();
            }, 1000); 
        }
    </script>

</body>
</html>
